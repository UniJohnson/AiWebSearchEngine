<!DOCTYPE html>
<html>

<head>
    <title>Search Results</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #f5f5f5;
            border-left: 5px solid #2e8b57;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 6px;
            position: relative;
        }

        li::before {
            content: '';
            position: absolute;
            top: -4px;
            right: -4px;
            bottom: -4px;
            left: -4px;
            background: linear-gradient(45deg, #ff6347, #ffa07a);
            background-clip: content-box;
            z-index: -1;
            border-radius: 8px;
        }

        body {
            font-family: 'Courier New', monospace;
            margin: 10px;
            padding: 0;
            background-color: #f3f3f3;
        }

        .container {
            width: 70%;
            margin: 20px auto;
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #1e90ff;
            text-align: center;
            margin-bottom: 20px;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        a:hover {
            text-decoration: underline;
        }
        .snippet {
            color: #555;
            display: block;
            margin-top: 8px;
        }
        a {
            color: #4b0082;
            /* Changed link color to Indigo */
            text-decoration: none;
            font-weight: bold;
            /* Added font-weight */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Search Results for "{{ query }}"</h1>

        <!-- Check if there are any results and render them as a list -->
        <ul>
            {% for searchResult in search %}
            <li>
                <a href="{{ searchResult.url }}">{{ searchResult.title }}</a>
                <span class="snippet">{{ searchResult.content }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
